# defaults write org.alacritty AppleFontSmoothing -int 0

window:
  decorations: buttonless
  option_as_alt: None
font:
  size: 17
  builtin_box_drawing: true
  normal:
    family: "Iosevka Nerd Font Mono"
    style: Regular
key_bindings:
  - {key: V, mods: Command, action: Paste}
  - {key: C, mods: Command, action: Copy}
  - {key: N, mods: Command|Shift, action: SpawnNewInstance}
  - {key: T, mods: Control|Shift, command: {program: "/usr/bin/env", args: ["bash", "-ilc", "tmux display-popup -w65% -h65% -E $HOME/.config/alacritty/bin/switch-theme.sh"]}}
  # unmap some bindings
  - {key: B, mods: Command, action: ReceiveChar}
  - {key: Space, mods: Alt, chars: " "} # Fix Option+Space inserting non-breaking space (0xA0) " ", it should be (0x20)
  - {key: Space, mods: Command, chars: " "} # Fix Option+Space inserting non-breaking space (0xA0) " ", it should be (0x20)
  - {key: F12, action: ToggleSimpleFullscreen}
  - {key: W, mods: Command, chars: "\ew"} # close pane/window
  - {key: T, mods: Command, chars: "\et"} # new pane
  - {key: T, mods: Command|Shift, chars: "\eT"} # new session
  - {key: H, mods: Command, chars: "\eh"} # switch pane
  - {key: J, mods: Command, chars: "\ej"} # switch pane
  - {key: K, mods: Command, chars: "\ek"} # switch pane
  - {key: L, mods: Command, chars: "\el"} # switch pane
  - {key: H, mods: Command|Shift, chars: "\eH"} # move pane
  - {key: J, mods: Command|Shift, chars: "\eJ"} # move pane
  - {key: K, mods: Command|Shift, chars: "\eK"} # move pane
  - {key: L, mods: Command|Shift, chars: "\eL"} # move pane
  - {key: Return, mods: Command|Shift, chars: "\e\r"} # switch layout
  - {key: D, mods: Command, chars: "\ed"} # new horiz pane
  - {key: D, mods: Command|Shift, chars: "\eD"} # new vert pane
  - {key: S, mods: Command, chars: "\es"} # toggle synchronize panes
  - {key: Key1, mods: Command, chars: "\e1"} # switch to pane 1
  - {key: Key2, mods: Command, chars: "\e2"}
  - {key: Key3, mods: Command, chars: "\e3"}
  - {key: Key4, mods: Command, chars: "\e4"}
  - {key: Key5, mods: Command, chars: "\e5"}
  - {key: Key6, mods: Command, chars: "\e6"}
  - {key: Key7, mods: Command, chars: "\e7"}
  - {key: Key8, mods: Command, chars: "\e8"}
  - {key: Key9, mods: Command, chars: "\e9"}
  - {key: G, mods: Command, chars: "\eg"} # enter copy mode
  - {key: R, mods: Command, chars: "\er"} # rename pane
  - {key: R, mods: Command|Shift, chars: "\eR"} # rename session
  - {key: Comma, mods: Command, chars: "\e,"} # cycle sessions
  - {key: N, mods: Command, chars: "\en"} # cycle panes
  - {key: Z, mods: Command, chars: "\ez"} # toggle zoom (maximize pane)
  - {key: F, mods: Command, chars: "\ef"} # search
  - {key: F, mods: Command|Shift, chars: "\eF"} # fzf search
  - {key: E, mods: Command, chars: "\ee"} # open in nvim
  - {key: I, mods: Command, chars: "\ei"} # tmux server for
#  - {key: L, mods: Control, chars: "\f"}
