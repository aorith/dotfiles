alt_send_esc: false

window:
  decorations: none

font:
  use_thin_strokes: true
  size: 16
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  normal:
    family: "JetBrains Mono"

key_bindings:
  - {key: V,     mods: Command,       action: Paste}
  - {key: C,     mods: Command,       action: Copy}
  - {key: N,     mods: Command|Shift, action: SpawnNewInstance}
  - {key: Space, mods: Shift|Control, action: None}
# - {key: F1,    mods: Command,       command: { program: "/usr/bin/env", args: ["bash", "-ilc", "tmux new-window -n HELP glow -p $PRIVATE_DOTFILES/misc/help.md"]}}
# - {key: F1,    mods: Command|Shift, command: { program: "/usr/bin/env", args: ["bash", "-ilc", "tmux new-window -n HELP vim $PRIVATE_DOTFILES/misc/help.md"]}}
  - {key: T,     mods: Control,       command: { program: "/usr/bin/env", args: ["bash", "-ilc", "tmux display-popup -w65% -h65% -E $HOME/.config/alacritty/bin/switch-theme.sh"]}}
    # unmap some bindings
  - {key: B,     mods: Command, action: ReceiveChar}
  - {key: Space, mods: Alt,     chars:  "\x20"} # Fix Option+Space inserting non-breaking space (0xA0) "Â "

  - {key: F12,                        action: ToggleSimpleFullscreen}
  - {key: W,     mods: Command,       chars: "\x1bw"}  # close pane/window
  - {key: T,     mods: Command,       chars: "\x1bt"}  # new pane
  - {key: T,     mods: Command|Shift, chars: "\x1bT"}  # new session
  - {key: H,     mods: Command,       chars: "\x1bh"}  # switch pane
  - {key: J,     mods: Command,       chars: "\x1bj"}  # switch pane
  - {key: K,     mods: Command,       chars: "\x1bk"}  # switch pane
  - {key: L,     mods: Command,       chars: "\x1bl"}  # switch pane
  - {key: H,     mods: Command|Shift, chars: "\x1bH"}  # move pane
  - {key: J,     mods: Command|Shift, chars: "\x1bJ"}  # move pane
  - {key: K,     mods: Command|Shift, chars: "\x1bK"}  # move pane
  - {key: L,     mods: Command|Shift, chars: "\x1bL"}  # move pane
  - {key: Return,mods: Command|Shift, chars: "\x1b\r"} # switch layout
  - {key: D,     mods: Command,       chars: "\x1bd"}  # new horiz pane
  - {key: D,     mods: Command|Shift, chars: "\x1bD"}  # new vert pane
  - {key: S,     mods: Command,       chars: "\x1bs"}  # toggle synchronize panes
  - {key: Key1,  mods: Command,       chars: "\x1b1"}  # switch to pane 1
  - {key: Key2,  mods: Command,       chars: "\x1b2"}
  - {key: Key3,  mods: Command,       chars: "\x1b3"}
  - {key: Key4,  mods: Command,       chars: "\x1b4"}
  - {key: Key5,  mods: Command,       chars: "\x1b5"}
  - {key: Key6,  mods: Command,       chars: "\x1b6"}
  - {key: Key7,  mods: Command,       chars: "\x1b7"}
  - {key: Key8,  mods: Command,       chars: "\x1b8"}
  - {key: Key9,  mods: Command,       chars: "\x1b9"}
  - {key: G,     mods: Command,       chars: "\x1bg"}  # enter copy mode
  - {key: R,     mods: Command,       chars: "\x1br"}  # rename pane
  - {key: R,     mods: Command|Shift, chars: "\x1bR"}  # rename session
  - {key: Comma, mods: Command,       chars: "\x1b,"}  # cycle sessions
  - {key: N,     mods: Command,       chars: "\x1bn"}  # cycle panes
  - {key: Z,     mods: Command,       chars: "\x1bz"}  # toggle zoom (maximize pane)
  - {key: F,     mods: Command,       chars: "\x1bf"}  # search
  - {key: U,     mods: Command,       chars: "\x1bu"}  # tmux open url
  - {key: I,     mods: Command,       chars: "\x1bi"}  # tmux server for
  - {key: P,     mods: Command,       chars: "\x1bm"}  # tmux & bitwarden
