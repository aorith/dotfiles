alt_send_esc: true

window:
  decorations: full

font:
  size: 17
  normal:
    family: "JetBrainsMono Nerd Font"

shell:
  program: /usr/bin/env
  args:
    - bash
    - --login

key_bindings:
  - {key: Insert, mods: Shift,         action:  Paste}
  - {key: N,      mods: Alt|Shift,     action:  SpawnNewInstance}
  - {key: T,      mods: Control,       command: { program: "/usr/bin/env", args: ["bash", "-ilc", "tmux display-popup -w40% -h40% -E $HOME/.config/alacritty/bin/switch-theme.sh"]}}
    # unmap some bindings
  - {key: B,      mods: Alt,           action:  ReceiveChar}
