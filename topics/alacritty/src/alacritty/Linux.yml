font:
  size: 15
  normal:
    family: "IosevkaTerm Nerd Font"
shell:
  program: /usr/bin/env
  args:
    - bash
    - --login
key_bindings:
  - {key: N, mods: Alt|Shift, action: SpawnNewInstance}
  - {key: T, mods: Control|Shift, command: {program: "/usr/bin/env", args: ["bash", "-ilc", "tmux display-popup -w80% -h80% -E $HOME/.config/alacritty/bin/switch-theme.sh"]}}
