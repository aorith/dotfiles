alt_send_esc: false
#background_opacity: 0.97

window:
  decorations: full
  padding:
    x: 4
    y: 2
    dynamic_padding: false

scrolling:
  history: 5000

font:
  normal:
    family: "Hack"
    style: Regular
  bold:
    family: "Hack"
    style: Bold
  italic:
    family: "Hack"
    style: Italic
  offset:
    x: 0
    y: 0

  size: 14
  use_thin_strokes: false
  draw_bold_text_with_bright_colors: false

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

cursor:
  style: Block

debug:
  log_level: OFF
  print_events: false
  ref_test: false

mouse_bindings:
  - {mouse: Left, action: Copy}

key_bindings:
  - {key: F12,                        action: ToggleSimpleFullscreen}
  - {key: V,     mods: Command,       action: Paste}
  - {key: C,     mods: Command,       action: Copy}
  - {key: D,     mods: Command,       chars: "\x02\""}  # new horiz pane
  - {key: D,     mods: Command|Shift, chars: "\x02%"}  # new vert pane
  - {key: W,     mods: Command,       chars: "\x02x"}  # close pane/window
  - {key: H,     mods: Command,       chars: "\x02h"}  # switch pane
  - {key: J,     mods: Command,       chars: "\x02j"}  # switch pane
  - {key: K,     mods: Command,       chars: "\x02k"}  # switch pane
  - {key: L,     mods: Command,       chars: "\x02l"}  # switch pane
  - {key: H,     mods: Command|Shift, chars: "\x02/"}  # move pane
  - {key: J,     mods: Command|Shift, chars: "\x02Â¿"}  # move pane
  - {key: K,     mods: Command|Shift, chars: "\x02)"}  # move pane
  - {key: L,     mods: Command|Shift, chars: "\x02="}  # move pane
  - {key: T,     mods: Command,       chars: "\x02c"}  # new pane
  - {key: T,     mods: Command|Shift, chars: "\x02\x14"}  # new session
  - {key: Key1,  mods: Command,       chars: "\x021"}  # switch to pane 1
  - {key: Key2,  mods: Command,       chars: "\x022"}
  - {key: Key3,  mods: Command,       chars: "\x023"}
  - {key: Key4,  mods: Command,       chars: "\x024"}
  - {key: Key5,  mods: Command,       chars: "\x025"}
  - {key: Key6,  mods: Command,       chars: "\x026"}
  - {key: Key7,  mods: Command,       chars: "\x027"}
  - {key: Key8,  mods: Command,       chars: "\x028"}
  - {key: Key9,  mods: Command,       chars: "\x029"}
  - {key: Return,mods: Command|Shift, chars: "\x02L"}  # Change Layout
  - {key: G,     mods: Command,       chars: "\x02\x5b"}  # enter copy mode
  - {key: R,     mods: Command,       chars: "\x02\x2c"}  # rename pane
  - {key: R,     mods: Command|Shift, chars: "\x02\x24"}  # rename session
  - {key: Comma, mods: Command,       chars: "\x02("}  # cycle sessions
  - {key: N,     mods: Command,       chars: "\x02\x6e"}  # cycle panes
  - {key: S,     mods: Command,       chars: "\x02\x13"}  # toggle synchronize panes
  - {key: F,     mods: Command,       chars: "\x02\x7a"}  # toggle zoom (maximize pane)
  - {key: V,     mods: Control|Shift, chars: "\x02\x76"}  # open buffer in vim
  - {key: S,     mods: Control|Shift, chars: "\x02\x73"}  # open buffer in vim
  - {key: N,     mods: Command|Shift, action: SpawnNewInstance}
  - {key: F1,    mods: Command,       command: { program: "/bin/bash", args: ["-lc", "tmux new-window -n HELP glow -p $PRIVATE_DOTFILES/misc/help.md"]}}
  - {key: F1,    mods: Command|Shift, command: { program: "/bin/bash", args: ["-lc", "tmux new-window -n HELP vim $PRIVATE_DOTFILES/misc/help.md"]}}

import:
  - ~/.config/alacritty/themes/apprentice.yaml

colors:
  cursor:
    custom_cursor_color: true
    text: '0x1a1a1a'
    cursor: '0xa0ffa0'

