#background_opacity: 0.99
env:
  TERM: alacritty

window:
  dynamic_padding: true
  padding:
    x: 4
    y: 4

scrolling:
  history: 1000

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block

debug:
  log_level: Off
  print_events: false
  ref_test: false

key_bindings:
  - {key: V,     mods: Command,       action: Paste}
  - {key: C,     mods: Command,       action: Copy}
  - {key: N,     mods: Command|Shift, action: SpawnNewInstance}
  - {key: F1,    mods: Command,       command: { program: "/usr/bin/env", args: ["bash", "-lc", "tmux new-window -n HELP glow -p $PRIVATE_DOTFILES/misc/help.md"]}}
  - {key: F1,    mods: Command|Shift, command: { program: "/usr/bin/env", args: ["bash", "-lc", "tmux new-window -n HELP vim $PRIVATE_DOTFILES/misc/help.md"]}}
  - {key: F6,    mods: Command,       command: { program: "/usr/bin/env", args: ["bash", "-lc", "tmux display-popup -w40% -h40% -E $HOME/.config/alacritty/bin/switch-theme.sh"]}}
  - {key: F6,    mods: Command|Shift, command: { program: "/usr/bin/env", args: ["bash", "-lc", "$HOME/.config/alacritty/bin/switch-theme.sh reset"]}}
    # unmap some bindings
  - {key: B,     mods: Command, action: ReceiveChar}

import:
  - ~/.config/alacritty/env.yml
  - ~/.config/alacritty/theme.yml

draw_bold_text_with_bright_colors: false
colors:
  cursor:
    custom_cursor_color: true
    text: '0x1a1a1a'
    cursor: '0xa0dfa0'

