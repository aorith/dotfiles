#background_opacity: 0.90
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 110
    lines: 35
  dynamic_padding: true
  padding:
    x: 4
    y: 4

scrolling:
  history: 1000

bell:
  animation: EaseOutExpo
  duration: 100
  color: '#990000'

selection:
  save_to_clipboard: true

cursor:
  blink_interval: 500
  style:
    blinking: Never
    shape: Block

mouse:
  hide_when_typing: true

import:
  - ~/.config/alacritty/env.yml
  - ~/.config/alacritty/theme.yml

draw_bold_text_with_bright_colors: true
colors:
  cursor:
    custom_cursor_color: true
    text: '0x000000'
    cursor: '0xC9C434'
