# vim: ft=tmux

# title
set -g set-titles-string "#T"

# select color
#set -w -g mode-style "bg=#fffac0,fg=#000000,none"

set -g copy-mode-match-style "bg=#a0b500,fg=#313131,none"
set -g copy-mode-current-match-style "bg=#d9ff1f,fg=#000000,bold"
set -g copy-mode-mark-style "bg=#ff1f96,fg=#121212,bold"

set -g automatic-rename-format "#{pane_current_command}"
set -g pane-border-format "#[fg=green,dim]#[align=right]#{?pane_active,,#[fg=grey]}#{?pane_marked,#[reverse],}[#{pane_current_command}]=[#{pane_title}]=[#{e|/|:#{history_bytes},1000000}MB]#{?synchronize-panes,#[fg=yellow]═[sync],}#{?pane_in_mode,═[#{pane_mode}],}#{?pane_pipe,#[fg=yellow]=[Pipping Output],}"
set-option -gw pane-active-border-style "#{?pane_in_mode,fg=yellow,#{?synchronize-panes,fg=red,#{?pane_input_off,,fg=blue}}}"
set -g pane-border-style "fg=grey,dim,nobold"
set -g pane-border-status top
set -g pane-border-lines simple

set -g message-style "bg=terminal,fg=blue,reverse"

set-option -g status-position top
set-option -g status-justify left
set-option -g status-left " #[fg=lightgreen,bg=terminal,bold,dim]#S#[default] "
set-option -g status-left-length 16
set-option -g status-style "bg=terminal,fg=default"

setw -g window-status-separator ""
setw -g window-status-format "#{?window_zoomed_flag, [F], }#I:#W#{?window_bell_flag,* , }"
setw -g window-status-style "bg=terminal,fg=blue,nobold,dim"
setw -g window-status-current-format "#{?window_zoomed_flag,#[fg=yellow] [F]#I:#W , #I:#W }"
setw -g window-status-current-style "bg=terminal,fg=blue,bold,underscore"
setw -g window-status-activity-style "fg=orange,dim"

# Change the background color of the inactive/active panel
# doesn't work with light theme
#setw -g window-style "bg=black"
#setw -g window-active-style "bg=terminal"

set-option -g status-right-length 50

### Status Right
set-option -g status-right "#[bg=terminal,fg=grey,nobold]#{?pane_mode,#[bg=colour39]#[fg=colour232] #{pane_mode} #[default], }#{?rectangle_toggle, #[bg=colour39]#[fg=colour232] Rect #[default],}#{?selection_present, #[bg=colour39]#[fg=colour232] Sel #[default],}#{?pane_pipe, #[bg=yellow]#[fg=colour232] Pipping Output #[default],}#{?pane_synchronized, #[bg=colour39]#[fg=colour232] Sync #[default],}#{?client_prefix, #[bg=colour39]#[fg=colour232] P #[default],} #[fg=blue] #[fg=colour242]#{version}#[default] "

