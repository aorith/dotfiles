[archbox]
image=ghcr.io/aorith/archbox:latest
pull=true

additional_packages="bash-completion findutils iputils unzip go"
additional_packages="net-tools nmap openssl rsync man tree vim htop git"
additional_packages="kubectl"

init_hooks=GOPATH="${HOME}/.local/share/system-go" GOBIN=/usr/local/bin go install mvdan.cc/gofumpt@latest;
init_hooks=GOPATH="${HOME}/.local/share/system-go" GOBIN=/usr/local/bin go install golang.org/x/tools/cmd/goimports@latest;
init_hooks=GOPATH="${HOME}/.local/share/system-go" GOBIN=/usr/local/bin go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest;

init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/podman;
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/xdg-open;

exported_bins="/usr/bin/htop"
exported_bins_path="${HOME}/.local/bin"
