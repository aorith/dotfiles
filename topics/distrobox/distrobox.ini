[archbox]
image=ghcr.io/aorith/archbox:latest
init=false
nvidia=false
pull=true
root=false
replace=false
start_now=false
volumes=/nix:/nix:ro,/mnt/:/mnt

[fbox]
image=ghcr.io/aorith/fbox:latest
init=false
nvidia=false
pull=true
root=false
replace=true
start_now=false
exported_apps=code
exported_bins=/usr/bin/code
volumes=/nix:/nix:ro,/mnt/:/mnt

[ubuntu]
image=docker.io/ubuntu:latest
home=~/homes/ubuntu
init=false
nvidia=false
pull=true
root=false
replace=false
start_now=false
volumes=/nix:/nix:ro,/mnt/:/mnt

