theme = "plain"
icons = "none"

[[block]]
block = "focused_window"
max_width = 50
show_marks = "visible"

[[block]]
block = "pacman"
interval = 600
format = "{pacman} updates available"
format_singular = "{pacman} update available"
format_up_to_date = "0"
critical_updates_regex = "(linux |linux-lts|linux-zen)"

[[block]]
block = "hueshift"
hue_shifter = "redshift"
step = 50
click_temp = 3500

[[block]]
block = "backlight"

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"
warning = 20
critical = 7
allow_missing = true
hide_missing = true

[[block]]
block = "time"
interval = 60
format = "%a %d-%b %H:%M(%z)"
